  <body>


    <section class="element" id="checkout">

        <h1>Checkout</h1>
        <div class="row">
          <div class="col-25">
            <div class="checkoutcontainer">
              <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>1</b></span></h4>
              <img src="media/pumaDefyBlack.png" style="width:25%" class="image">
              <p><a href="product_listing_pumaDefyBlack.html">Puma Mid Defy Black Sneaker</a> <span class="price">$179</span></p>
              <hr>
              <p>Total <span class="price" style="color:black"><b>$179</b></span></p>
            </div>
          </div>
          <div class="col-25">
            <div class="checkoutcontainer">
              <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>1</b></span></h4>
              <img src="media/adidasXpharrell.png" style="width:25%" class="image">
              <p><a href="product_listing_adidasXpharrell.html">Pharrell x NMD Human Race</a> <span class="price">$6,999</span></p>
              <hr>
              <p>Total <span class="price" style="color:black"><b>$6,999</b></span></p>
            </div>
          </div>
        </div>

        <br>

      <div id="payment">
        <label for="selection_1">Credit</label>
        <input type="radio" id="pay_type" name="selection_1" value="1">

        <label for="selection_2" style="padding-left: 1rem;">Debit</label>
        <input type="radio" id="pay_type" name="selection_2" value="1">

        <label for="selection_3" style="padding-left: 1rem;">PayPal</label>
        <input type="radio" id="pay_type" name="selection_3" value="1"> <br><br>

        <div class="payInfo">
          <p>Card number</p>
          <input type="text" id="card_number"> <br>

          <p>Name on the card</p>
          <input type="text" id="card_name"> <br>

          <p>Billing address</p>
          <input type="text" id="card_address"> <br><br>

          <a href="checkout_confirmation.html" class="button-submit">Check out</a>
        </div>
      </div>
    <br>
  </section>
